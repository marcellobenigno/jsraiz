<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrinho Vue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div id="app"></div>
<!-- /#app -->
<script src="js/vue.js"></script>
<script src="js/produtos_lista.js"></script>
<script>

    const ProdutoComponent = {
        props: ['item'],
        template: `
        <div class="col-sm-4 mb-3">
            <div class="card loja__item">
                <img :src="item.imagem" class="card-img-top" alt="img-1">
                <div class="card-body">
                    <h5 class="card-title">{{item.nome}}</h5>
                    <small>R\$ {{item.preco}}</small>
                    <p class="card-text">{{item.descricao}}</p>
                    <button data-value="300" class="btn btn-primary btn-add">
                        Adicionar
                    </button>
                </div>
            </div>
        </div>
        `
    }

    const ListaProdutosComponent = {
        template: `
        <div class="row loja">
            <slot />
        </div>
       `
    };

    const CarrinhoComponent = {
        template: `
        <div class="carrinho">
            <h4>Carrinho de Compras</h4>
            <div class="carrinho__itens">
                <div class="card carrinho__item">
                    <div class="card-body">
                        <h5 class="card-title">Curso FW</h5>
                        <p class="card-text">Pre√ßo Unidade: R$ 300,00
                        | Quantidade: 2</p>
                        <p class="card-text">Valor : R$ 600,00</p>
                        <button data-produto-id="1" class="btn btn-danger btn-sm btn-remove">Remover</button>
                    </div>
                </div>
            </div>
            <div class="carrinho__total mt-2 p-3">
                <h6>Total: R$ <strong>600,00</strong></h6>
            </div>
        </div>
        `
    };

    new Vue({
        el: '#app',
        components: {
            ListaProdutos: ListaProdutosComponent,
            Produto: ProdutoComponent,
            Carrinho: CarrinhoComponent
        },
        data: function () {
            return {
                itens: produtosLista
            }
        },
        template: `
        <div class="container">
            <h1 class="mt-3">Carrinho Vue</h1>
            <hr>
            <div class="row">
                <div class="col-sm-8">
                <ListaProdutos>
                    <Produto
                        v-for="elem in itens"
                        :item="elem"
                        :key="elem.id"
                    />
                </ListaProdutos>
                </div>
                <div class="col-sm-4">
                    <Carrinho />
                </div>
            </div>
        </div>
        `
    });
</script>
</body>
</html>
