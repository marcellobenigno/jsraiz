<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrinho Vanila</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-3">Carrinho Vanilla</h1>

                            <h5 class="card-title">JsRaiz para FW</h5>
                            <p class="card-text">Preço Unidade: R$ 300,00 | Quantidade: 2</p>

                        </div><!-- /.card-body -->
                    </div><!-- /.card carrinho__item -->

                            <button data-value="300" class="btn btn-danger btn-sm">Remover</button>
                        </div><!-- /.card-body -->
                    </div><!-- /.card carrinho__item -->

                </div><!-- /.carrinho__itens -->

                <div class="carrinho__total mt-2 p-3">
                    <h6>Total: <strong>R$ 600,00</strong></h6>
                </div><!-- /.carrinho__total -->

            </div><!-- /.carrinho -->

        </div><!-- /.col-sm-4 -->

    </div><!-- /.row -->

</div><!-- /.container -->

</html>
